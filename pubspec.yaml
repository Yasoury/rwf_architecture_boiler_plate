name: rwf_architecture_boiler_plate
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  routemaster: ^1.0.1
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1

  monitoring:
    path: packages/monitoring

  user_repository:
    path: packages/user_repository

  key_value_storage:
    path: packages/key_value_storage

  component_library:
    path: packages/component_library

  firebase_api:
    path: packages/firebase_api

  domain_models:
    path: packages/domain_models

  ## Features
  update_profile:
    path: packages/features/update_profile
  profile_menu:
    path: packages/features/profile_menu
  sign_in:
    path: packages/features/sign_in
  forgot_my_password:
    path: packages/features/forgot_my_password
  sign_up:
    path: packages/features/sign_up
  on_boarding:
    path: packages/features/on_boarding

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

## operations
flutter_native_splash:
  #flutter pub run flutter_native_splash:create
  background_image: "assets/images/launch_background.png"
  #color: "#7EC242"

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/appIconTrans.png"
  remove_alpha_ios: true
  ios: true
